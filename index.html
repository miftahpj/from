<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Login</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form id="loginfrom">
            <label for="username">username</label>
            <input type="text" name="username" id="username">
           </br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password">
          
       <button type="submit" id="submit">login</button>
        </form>
    </div>
    <script>
function ceklogin(){
    var username = document.getElementById("loginfrom").password.value;
    var password = document.getElementById("loginfrom").password.value;
    
    if (username === "admin" && password === "123") {
        alert("Berhasil login");
        window.location = "tes.html";
    } else {
        alert("Gagal login");
    }
}
    document.getElementById("loginfrom").addEventListener
    ("submit", function(event){
    event.preventDefault();
    ceklogin();
});
    </script>
</body>
</html>
